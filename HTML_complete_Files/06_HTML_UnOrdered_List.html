<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
          background-color: orangered;
            box-shadow: 0 0 10px;
        }
        li{
        background-color: orange;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
     <ul type="disc">
         <li>html</li>
         <li>css</li>
         <li>javascript</li>
         <li>jquery</li>
         <li>bootstrap</li>
         <li>angular js</li>
     </ul>
    <!-- Un order List with type square -->
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>bootstrap</li>
        <li>angular js</li>
    </ul>
    <!-- Un order List with type circle -->
    <ul type="circle">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>bootstrap</li>
        <li>angular js</li>
    </ul>
    <!-- Un order List with type none -->

    <ul type="none">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>bootstrap</li>
        <li>angular js</li>
    </ul>
</body>
</html>
