<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1> this is top <span style="color:green">&lt;level&gt;</span> tag</h1>
    <!-- Reg -->
    <h1> microsoft <span style="color:green"><sup>&reg</sup></span></h1>
    <!-- Copy right -->
    <h1>copyright<span style="color:green"> &copy;</span>2019</h1>
    <!-- Dollar Symbol &#36; -->
    <h1> mobile :<span style="color:green"> &#36;</span> 700</h1>
    <!-- Rupee Symbol &#8377; -->
    <h1> laptop price: <span style="color:green">&#8377;</span> 13999</h1>


</body>
</html>
