<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            #photo{
                border:10px solid black;
                padding: 10px;
                box-shadow: 0 010px;
            }
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
   <img src="img/image4.jpeg">

    <h3>Image with Width and Height</h3>
    <img src="img/image4.jpeg" width="400px" height="200px">

    <h3>Image with Alt attribute</h3>
    <img src="img/image4.jpe" width="400px" height="200px"
         alt="computer desk">

    <h3>Image with Border like photo frame</h3>
<img src="img/image1.jpg" width="400px" height="200px" id="photo">

    <h3>Image From Google</h3>
   <img src="http://en.davno.ru/assets/images/cards/big/goodmorning-59.gif?" width="400" height="200px">

</body>
</html>
