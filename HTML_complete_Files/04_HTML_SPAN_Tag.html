<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML SPAN TAG</title>
    <style>
        div{
            background-color: lightgrey;

        }
    </style>
</head>
<body>

    <!-- HTML Span Tag -->
   <div>
       <h2>
           <span style="color:darkred">the</span>
           <span style="color:orange">great</span>
           <span style="color:blue">india</span>
       </h2>
   </div>
</body>
</html>
